<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management System - Salary History</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h2 {
      text-align: center;
    }
    .navbar {
      display: flex;
      justify-content: space-around;
      padding: 10px;
      border-radius: 8px;
      background-color: #000;
      margin-bottom: 20px;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .salary-history {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<h2>Employee Management System</h2>

<div class="navbar">
  <a href="#" onclick="showFeature('updateProfile')">Update Profile</a>
  <a href="#" onclick="showFeature('changePassword')">Change Password</a>
  <a href="#" onclick="showFeature('salaryTransactions')">Salary Transactions</a>
  <a href="#" onclick="showFeature('leaveRequest')">Leave Request</a>
  <a href="#" onclick="showFeature('salaryHistory')">Salary History</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div id="salaryHistory" class="feature-section">
  <h3>Salary History</h3>
  <div class="salary-history">
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2022-03-15</td>
          <td>$5000</td>
        </tr>
        <tr>
          <td>2022-02-15</td>
          <td>$4800</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </div>
</div>

<script>
  function showFeature(featureId) {
    var featureSections = document.getElementsByClassName('feature-section');
    for (var i = 0; i < featureSections.length; i++) {
      featureSections[i].style.display = 'none';
    }

    var selectedFeature = document.getElementById(featureId);
    selectedFeature.style.display = 'block';
  }

  function logout() {
    // Add your logout logic here
    alert("Logout clicked. Add your logout logic.");
  }
</script>

</body>
</html>
